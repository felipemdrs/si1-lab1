<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css">
        <link rel="stylesheet" href="css/site.css" type="text/css">
        
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/cadastro.js"></script>
        
        <title>SI1 - Cadastro</title>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-static-top bar-color" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html"><span class="light-color navbar-title">Sistema de informa&ccedil;&atilde;o 1</span></a>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="col-md-offset-3 col-md-6">
                <div class="panel panel-default">
                  <div class="panel-heading">
                        <div style="display:inline">
                            <h3><span style="vertical-align: super;">Cadastrar na disciplina</span></h3>
                        </div>
                    </div>
                  <div class="panel-body" style="padding:30px">
                    <form class="form-horizontal" action="cadastrado.html" method="post" role="form">
                        <div class="row">
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <input name="matricula" id="reg-name" type="text" class="form-control" placeholder="Matr&iacute;cula" pattern="^[0-9]{9}$" required="" title="A matr&iacute;cula tem que ter o formato 111111111" maxlength="9" autofocus="autofocus"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <input name="disciplina" type="text" id="disabledInput" class="form-control" placeholder="Sistemas de informa&ccedil;&atilde;o 1" required="" disabled>
                                </div>
                            </div>
                        </div>
                        <br/>
                        <div class="row">
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <label>O que voc&ecirc; deseja aprender?</label>
                                </div>
                                <div class="col-sm-12">
                                    <input type="text" id="add-input" class="form-control" placeholder="Digite aqui..." maxlength="28"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <input type="button" id="add-button" class="btn btn-warning btn-login" value="Adicionar" />
                                </div>
                            </div>
                        </div>
                        <br/>
                        <div class="row">
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <h3 class="panel-title">Assuntos para aprender</h3>
                                        </div>
                                        <div class="panel-body" style="height:92px;max-height:92px;overflow: auto;">
                                            <ul class="list-group" id="para-aprender">
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <h3 class="panel-title">Assuntos aprendidos</h3>
                                        </div>
                                        <div class="panel-body" style="height:92px;max-height:92px;overflow: auto;">
                                            <ul class="list-group" id="aprendidos">
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div style="float: right !important;">
                                <input type="submit" class="btn btn-primary btn-login" value="Cadastre-se"/>
                            </div>
                        </div>
                    </form>
                    </br>
                  </div>
                </div>
            </div>
        </div>
        
        <div class="para-aprender-template" style="display:none">
              <li class="list-group-item">
                    <span class="disciplina"></span>
                <div class="pull-right" style="margin-top:-3px">
                    <i class="glyphicon glyphicon-ok btn-success action action-aprendi" title="J&aacute; Aprendi!"></i>
                    <i class="glyphicon glyphicon-remove btn-danger action action-remover" title="Remover"></i>
                </div>
              </li>
        </div>
        <div class="para-aprender-template">
            <div class="col-sm-6">
            </div>
        </div>
    </body>
</html>
